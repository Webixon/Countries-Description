<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Description</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="main.js" defer></script>
</head>

<body>
    <header id="header">
        <h1 id="title">Where in the World?</h1>
        <div id="darkTheme">Dark Theme</div>
    </header>
    <nav id="nav">
        <div id="search">
            <input id="countryInput"><button id="searchBtn" type="submit">Search</button>
        </div>
        <div id="showAll"><button id="allBtn">Show all countries</button></div>
        <label for="regions">Choose region:</label>
        <select id="regions" name="regions" onchange="update()">
            <option value="--">--</option>
            <option value="Europe">Europe</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="Oceania">Oceania</option>
        </select>
        <button id="regionBtn">Show countries by Region</button>
    </nav>
    <div id="container">

    </div>
</body>

</html>
